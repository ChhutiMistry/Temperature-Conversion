<!DOCTYPE html>
<html>
   <head>
      <title>
         Temperature Conversion
      </title>
      <link href="https://i.ibb.co/2vV7H9w/Logolove.png" rel="icon" />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
      <link href="index.css" rel="stylesheet" type="text/css" />
      <script src="index.js" type="text/javascript"></script>
   </head>
   <body>
      <h2 class="text-center">
         TEMPERATURE CONVERSION
      </h2>
      <div class="container-fluid text-center">
         <div class="totalsc">
            <!-- <hr/> -->
            <div>
               <p>Type a value in CELSIUS to convert it:</p>
               <p class="totalhead">
                  <label>Celsius:</label>
                  <input id="inputC" type="number" placeholder="Celsius" oninput="Cconvert(this.value)" onchange="Cconvert(this.value)"> | Fahrenheit:<span id="outputF1"></span><i class="bi bi-alphabet-uppercase">℉</i> | Kelvin:<span id="outputK1"></span><i class="bi bi-alphabet-uppercase">K</i>
               </p>
            </div>
            <hr/>
            <div>
               <p>Type a value in FAHRENHEIT to convert it:</p>
               <p class="totalhead">
                  <label>Fahrenheit:</label>
                  <input id="inputF" type="number" placeholder="Fahrenheit" oninput="Fconvert(this.value)" onchange="Fconvert(this.value)"> | Celcius:<span id="outputC2"></span><i class="bi bi-alphabet-uppercase">℃</i> | Kelvin:<span id="outputK2"></span><i class="bi bi-alphabet-uppercase">K</i>
               </p>
            </div>
            <hr/>
            <div>
               <p>Type a value in KELVIN to convert it:</p>
               <p class="totalhead">
                  <label>Kelvin:</label>
                  <input id="inputK" type="number" placeholder="Kelvin" oninput="Kconvert(this.value)" onchange="Kconvert(this.value)"> | Celcius:<span id="outputC3"></span><i class="bi bi-alphabet-uppercase">℃</i> | Fahrenheit:<span id="outputF3"></span><i class="bi bi-alphabet-uppercase">℉</i>
               </p>
            </div>
            <hr/>
         </div>
      </div>
   </body>
</html>
